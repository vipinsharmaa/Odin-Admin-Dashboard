<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <header>s
            <img id="logo" src="images/logo1.png">
            <div role="search" class="search">
                <input aria-label="search term" placeholder="Search">
                <button aria-label="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="accounts">
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-solid fa-bell"></i>
                <div class="user">
                    <img src="images/avatar-312603_640.png">
                    <p>Vipin</p>
                </div>
            </div>
        </header>

        <div class="sidebar">

            <ul class="side-nav">
                <li><i class="fa-solid fa-gauge"></i>Dashboard</li>
                <li><i class="fa-solid fa-inbox"></i>Mailbox</li>
                <li><i class="fa-solid fa-book-open"></i>Layouts</li>
                <li><i class="fa-solid fa-gear"></i>Settings</li>
                <li><i class="fa-solid fa-map-location-dot"></i>Map</li>
                <li><i class="fa-solid fa-sitemap"></i>Sitemap</li>
            </ul>

            <button>Upgrade to Pro</button>
        </div>
        <main>
            <button>+ New Task</button>
            <img src="images/graph.png">
            <section class="analytics">
                <div class="total-visits">
                    <p>Total Visits</p>
                    <h3>189,654</h3>
                </div>
                <div class="unique-visits">
                    <p>% Unique Visits</p>
                    <h3>37%</h3>
                </div>
                <div class="bounce-rate">
                    <p>Bounce Rate</h3>
                    <h3>29%</p>
                </div>
            </section>
        </main>
        <footer>
            <div class="copy">
                <p>Copyright &copy; 2024 Vipin. All Rights Reserved</p>

            </div>
            <div class="socials">
                <p>SHARE </p>
                <p><i class="fa-brands fa-facebook"></i></p>
                <p><i class="fa-brands fa-square-instagram"></i></p>
            </div>
        </footer>
    </div>
</body>

</html>
